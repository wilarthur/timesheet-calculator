<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Antic' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/35a84387af.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Timesheet Calculator</h1>
        <div class="totalHours">
            <p>Hour many hours should you work this week?</p>
            <input id="hoursDue" type="text">
        </div>

        <div class="weekdays">
            <div class="day">
                <h3>Monday</h2>
                    <input type="text" id="monday">
            </div>
            <div class="day">
                <h3>Tuesday</h2>
                    <input type="text" id="tuesday">
            </div>
            <div class="day">
                <h3>Wednesday</h2>
                    <input type="text" id="wednesday">

            </div>
            <div class="day">
                <h3>Thursday</h2>
                    <input type="text" id="thursday">
            </div>
            <div class="day">
                <h3>Friday</h2>
                    <input type="text" id="friday">
            </div>


        </div>
        <div class="calculate">
            <button onclick="calculateHours()">Calculate <i class="fa-solid fa-calculator"
                    style="margin-left: 10px"></i></button>
            <div class="output">
                <h3>Hours remaining for the week: <span id="remainingHours">?</span></h3>
                <h3>Which is <span id="remainingHoursMins">?</span></h3>
            </div>
        </div>
    </div>
</body>

<script>


    function calculateHours() {
        let hoursDue = +document.getElementById("hoursDue").value;
        let monday = +document.getElementById("monday").value;
        let tuesday = +document.getElementById("tuesday").value;
        let wednesday = +document.getElementById("wednesday").value;
        let thursday = +document.getElementById("thursday").value;
        let friday = +document.getElementById("friday").value;
        let remainingHours = document.getElementById("remainingHours");
        let remainingHoursMins = document.getElementById("remainingHoursMins");

        let totalHours = monday + tuesday + wednesday + thursday + friday;
        let subtractedHours = hoursDue - totalHours;

        remainingHours.innerHTML = (Math.round(subtractedHours * 100) / 100) + " hour(s)";

        let n = new Date(0, 0);
        n.setSeconds(+subtractedHours * 60 * 60);
        remainingHoursMins.innerHTML = n.toTimeString().slice(0, 2) + " hours and " + n.toTimeString().slice(3, 5) + " minutes";
    }

</script>

</html>
